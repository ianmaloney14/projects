{% extends 'base.html'%}

{% block content %}
{% if user.is_authenticated %}
  <h1>Add Post</h1>

  <div class="form-group">
    <form method="POST">
      {% csrf_token %} {{ form.as_p }}
      <button class="btn btn-secondary">Post</button>
    </form>
  </div>
  <script>
    const name = "{{ user.id }}"
    document.getElementById("user").value = name
  </script>
{% else %}

You are not allowed here! 

{% endif %}

{% endblock %}
